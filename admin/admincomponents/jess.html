    <div class="user-info">
      <div class="box1">
        <form action="">
        <div class="adminacct">
          <div class="image1">
            <img
              src="image/registerUser.png"
              alt=""
              style="
                height: 250px;
                width: 280px;
                
              "
            />
          </div>
          <div class="welcome">
          <H3>WELCOME ADMIN:</h3>
            <p>USERNAME:</p>
            <P>NAME:</P>
            <P>EMAIL:</P>
            <P>PHONE NUMBER:</P>
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              class="btnupdate"
            >
              UPDATE
            </button>
        </div>
        </div>
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form class="updateform">
                        <div class="inputs">
                             <p>USERNAME:</p> <input type="text">
                        </div>
                        <div class="inputs">
                            <p>FIRST NAME:</p> <input type="text">
                       </div>
                       <div class="inputs">
                             <p>LAST NAME:</p> <input type="text">
                        </div>
                        <div class="inputs">
                            <p>EMAIL:</p> <input type="text">
                       </div>
                       <div class="inputs">
                             <p>PHONE NUMBER:</p> <input type="text">
                       </div>   
                      
                        <button type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#confirmationModal"
                        data-bs-dismiss="modal"
                        class="btnupdate">SAVE</button> 
                    </form>
                      </div>
                    
                    
                  </div>
                </div>
              </div>
            </div>
            <div
            class="modal fade"
            id="confirmationModal"
            tabindex="-1"
            aria-labelledby="confirmationModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="confirmationModalLabel">
                    Confirmation
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
            <form class="updateform">
                <div class="modal-body">
                  <div class="inputs"></div>
                    <p>ENTER YOUR CURRENT PASSWORD TO CONFIRM:</p> <input type="text">
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btnupdate"
                    data-bs-dismiss="modal"
                  >CONFIRM
                  </button>
                </div>
            </form>
                </div>
              </div>
            </div>
      
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
