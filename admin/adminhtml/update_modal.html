<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<!-- Modal for updating product -->
<div id="updateModal" style="display: none;">
    <div>
        <h2>Update Product</h2>
        <form id="updateForm" action="../../admin/admincomponents/tes.php" method="POST">
            <input type="hidden" name="from_action" value="update">
            <input type="hidden" name="productId" id="productId">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" name="productName" required>
            <label for="productPrice">Product Price</label>
            <input type="number" id="productPrice" name="productPrice" required>
            <label for="productCategory">Category</label>
            <input type="text" id="productCategory" name="productCategory" required>
            <label for="productSize">Size/Weight</label>
            <input type="text" id="productSize" name="productSize" required>
            <label for="productType">Type</label>
            <input type="text" id="productType" name="productType" required>
            <label for="productSkin">Skin</label>
            <input type="text" id="productSkin" name="productSkin" required>
            <label for="productBenefit">Benefit</label>
            <input type="text" id="productBenefit" name="productBenefit" required>
            <label for="productMaining">Main Ingredients</label>
            <input type="text" id="productMaining" name="productMaining" required>
            <label for="productIng">Ingredients</label>
            <input type="text" id="productIng" name="productIng" required>
            <label for="productDesc">Description</label>
            <textarea id="productDesc" name="productDesc" required></textarea>
            <label for="productStock">Stock</label>
            <input type="number" id="productStock" name="productStock" required>
            <button type="submit">Update</button>
        </form>
        <button onclick="closeUpdateModal()">Close</button>
    </div>
</div>

<script>
    // Close update modal
    function closeUpdateModal() {
        document.getElementById('updateModal').style.display = 'none';
    }
</script>
</body>
</html>
